  max_episodes: 1500
  max_file_size: 10
  meta_save_frequency: 10
  version_start: 1

tester_configs:
  max_episodes: 1500
  version_window: 10
  max_file_size: 10
  past_rewards_window: 20
  past_rewards_threshold: .75
  learn: False #here
  loss_threshold: 0.05
  file_dir: version_8_8_5_2020/otest_data_files_test
  weight_reset_frequency: 300
  learning_rate: 0.001
  learner_configs:
    batch_size: 32
    correct_distributions: True
    augmenting_correction: True
    strict_correction: False
    epochs_per_version: 10

learner_configs:
  batch_size: 50
  shuffle: True
  correct_distributions: True
  augmenting_correction: False
  strict_correction: True
  epochs_per_version: 20
  data_portion_per_epoch: 0.2
  save_dir:
  validation_dir:

