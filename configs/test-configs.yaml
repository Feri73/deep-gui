screen_preprocessor_configs:
  crop_top_left: [10, 0] #[30, 0]
  crop_size: [224, 224] #[824, 480]
  resize_size: [224, 224]
  grayscale: False
  scale_color: False
  equalize_background: False
  contrast_alpha: -1

simple_reward_predictor_configs:
  screen_encoder_configs:
    padding_type: SAME
    kernel_sizes: [4, 2, 4, 4]
    filter_nums: [8, 16, 32, 64]
    stride_sizes: [1, 1, 1, 1]
    maxpool_sizes: [1, 5, 2, 1]

unet_reward_predictor_configs:
  screen_encoder_configs:
    inner_configs:
      alpha: 0.5 #0.35
      weights: imagenet
    output_layer_names:
      - block_16_project # 7
      - block_13_expand_relu # 14
      - block_6_expand_relu # 28
        #      - block_3_expand_relu # 56
        #      - block_1_expand_relu # 112

  reward_decoder_configs:
    filter_nums: [256, 128] #[30, 15] #[256, 128, 64, 32]
    kernel_sizes: 3
    stride_sizes: 2
    padding_types: SAME

random_reward_predictor_configs: {}
  
collector_logger_configs:
  scalar_log_frequency: 1
  image_log_frequency: 1
  coverage_log_frequency: 150000
  prediction_overlay_factor: 0.4
  cluster_color_size: 2
  steps_per_new_file: 300
  log_preprocessed_screen: False
  log_reward_prediction: True
  chunk_start: 0

clusterer_configs:
  default:
    start_clickable_threshold: 0.90
    clickable_threshold_speed: 0 #.095
    clickable_threshold_speed_step: 1 #300
    speed_steps_per_clickable_threshold_reset: 1 #10
    distance_threshold: 2.99 #8.99 #2.99
    cluster_count_threshold: 4 #16 #4
  c97s:
    distance_threshold: 1.99
    cluster_count_threshold: 6
    start_clickable_threshold: 0.97
  c97:
    start_clickable_threshold: 0.97
  c99:
    start_clickable_threshold: 0.99
  c99s:
    distance_threshold: 1.99
    cluster_count_threshold: 6
    start_clickable_threshold: 0.99
  c95:
